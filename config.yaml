            url: https://github.com/usenapati/Transfusion_VR
          - icon: fab fa-steam
            url: https://store.steampowered.com/app/2397910/Transfusion/
          - icon: fab fa-itch-io
            url: https://udayansenapati.itch.io/transfusion
      - title: Mecha Mania
        content: |+    
          A Multiplayer FPS fan game inspired by Titanfall 2 and Gundam franchise. The game is being developed in Unreal Engine 5 and built for Windows. The goal of the project is to create a complete networked multiplayer game in Unreal Engine using C++, while learning the core fundamentals of the First Person Shooter genre. 
            
          This is a solo project.  
        youtube: 
        image: /images/projects/mechamania/gundamevolution2.jpg
        featured:
          name: Read More
          link: "/games/mechamania"
        badges:
