      - title: Transfusion
        content: |
          A VR Hack and Slash game about slicing your foes as you try to survive in an alien gladiator arena. 
          This project is in active development with a team of six developers. It is currently being developed in Unreal Engine 4 and built for Meta Quest. 
          We are aiming for a release on the Steam Store.
          
          Role: Lead Programmer
        video: https://www.youtube.com/embed/VyRJVlhWZbI
        image: 
        featured:
          name: Read More
          link: "/games/transfusion"
        badges:
