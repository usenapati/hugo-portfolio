      - title: C++ Game Engine
        content: | 
          A 2D Game engine developed for my class, Game Engine Foundations as a solo project. 
          This project implemented multiple concepts such as: Multithreading, Networking, Event Management, Scripting, etc. 

          Please contact me if you want access to the source code.
